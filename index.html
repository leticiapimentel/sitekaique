<html>
  <head>
    <title>
      Meu primeiro site
    </title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
  </head>
  <body>
    <h1 class="esverdeado">
      Meu site
    </h1>
    <img src="imagens/logo.png" alt="logo da oab são paulo">
    <h3 id="tituloform">
      Formulário de Cadastro.
    </h3>
    <h3 class="esverdeado">
        Teste de texto
    </h3>
    <br/>
    <form>
      <label for "Nome"> 
       Nome 
      </label> 
      <input id="Nome" type="text">
      <br/>
      <br/>
      <label for "Sobrenome">
        Sobrenome
      </label>
      <input id="Sobrenome" type="text">
      <br/>
      <br/>
      <label for "CPF">
        CPF
      </label>
      <input id="CPF" type="number">
      <br/>
      <br/>
      <label for="Nacionalidade">
        Nacionalidade
      </label>

        <option value="brasileiro">Brasileiro</option>
        <option value="estrangeiro">Estrangeiro</option>
      </select>
      <br/>
      <br/>
      <label for="minibio">
        Minibio
      </label>
      <textarea id="minibio" rows="5" cols="25"> Sua biografia</textarea>
      <br/>
      <button type"submit">
        Enviar
      </button>
    </form>
  <body>
</html>
